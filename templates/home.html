<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
    <title>Cupcakes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- this is for the listing of cupcakes -->
                <ul id="cupcakeList">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- this is for the form -->
                <form id="cupcake" method="POST">
                    <div class="mb-3">
                        <label for="flavor" class="form-label">Flavor</label>
                        <input type="text" class="form-control" id="flavor" placeholder="Flavor name">
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Size</label>
                        <input type="text" class="form-control" id="size" placeholder="Size of cupcake">
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" class="form-control" id="rating" placeholder="How good is it from 0-10?"
                            min="0" max="10">
                    </div>

                    <div class="mb-3">
                        <label for="cupcake_image" class="form-label">Image of cupcake:</label>
                        <textarea class="form-control" id="cupcake_image" rows="3"></textarea>
                    </div>
                    <button class="btn btn-success">Add cupcake!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>

</body>

</html>
